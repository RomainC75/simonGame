<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Simon Game</title>
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Points : <span id="points">0</span></h2>
    <h3>Level : <span id="level">0</span></h3>
    <h3>Sequence length : <span id="sequenceLengthIndicator">0</span></h3>
    <div class="container">
      <div class="error_disk"></div>
      <div id="circle"></div>
      <div id="play">
        <div>SIMON</div>
      </div>
      <div id="sequenceLength">
        <div>0</div>
      </div>
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div id="button1" class="square"></div>
      <div id="button2" class="square"></div>
      <div id="button3" class="square"></div>
      <div id="button4" class="square"></div>
    </div>

    <div class="buttons">
      <div id="indicator" class="button">
        <p>waiting...</p>
      </div>
      <div id="reset" class="button">
        <p>Reset</p>
      </div>
    </div>
  </body>

  <script src="./scripts/game.js" type="module"></script>
  <script src="./scripts/display.js" type="module"></script>
  <script src="./scripts/script.js" type="module"></script>
</html>
