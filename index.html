<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>Simon Game</title>
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Points : <span id="points">0</span></h2>
    <div class="container">
      <div id="circle"></div>
      <div id="play">
        <div>SIMON</div>
      </div>
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div id="button1" class="square"></div>
      <div id="button2" class="square"></div>
      <div id="button3" class="square"></div>
      <div id="button4" class="square"></div>
    </div>

    <div id="indicator" class="button">
        <p>waiting</p>
    </div>
    <div id="reset" class="button">
        <p>Reset</p>
    </div>
    
  </body>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/display.js"></script>
  <script src="./scripts/script.js"></script>
</html>
